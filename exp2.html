<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Enrollment Form</title>
</head>
<body>
    <div>
        <h1>Course Enrollment Form</h1>
        
        <form action="#" method="post" enctype="multipart/form-data">
            
            <fieldset>
                <legend>Personal Information</legend>

                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone"><br><br>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob"><br><br>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="10" max="100"><br><br>

                <label for="website">Personal Website:</label>
                <input type="url" id="website" name="website"><br><br>

                <label for="search">Search Your Course Interest:</label>
                <input type="search" id="search" name="search"><br><br>

                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" name="photo"><br><br>

            </fieldset>

            <fieldset>
                <legend>Course Preferences</legend>

                <label>Course Type:</label><br>
                <input type="radio" id="fulltime" name="course_type" value="Full-time">
                <label for="fulltime">Full-time</label><br>

                <input type="radio" id="parttime" name="course_type" value="Part-time">
                <label for="parttime">Part-time</label><br><br>

                <label>Select Courses:</label><br>
                <input type="checkbox" id="html" name="course" value="HTML">
                <label for="html">HTML</label><br>

                <input type="checkbox" id="css" name="course" value="CSS">
                <label for="css">CSS</label><br>

                <input type="checkbox" id="js" name="course" value="JavaScript">
                <label for="js">JavaScript</label><br><br>

                <label for="level">Select Level:</label>
                <select id="level" name="level">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select><br><br>

                <label for="comments">Additional Comments:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="40"></textarea><br><br>

                <label>Profile Completion:</label><br>
                <progress value="70" max="100">70%</progress><br><br>

            </fieldset>

            <input type="submit" value="Submit Form">
            <input type="reset" value="Reset Form">

        </form>
    </div>

</body>
</html>
